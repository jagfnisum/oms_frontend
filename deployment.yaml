apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-ascend-oms-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-ascend-oms-frontend
  template:
    metadata:
      labels:
        app: demo-ascend-oms-frontend
    spec:
      containers:
        - name: demo-ascend-oms-frontend
          image: gyamano/final-frontend-demo-app:1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
      imagePullSecrets:
        - name: registry-creds
---
apiVersion: v1
kind: Service
metadata:
  name: demo-ascend-oms-frontend
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: demo-ascend-oms-frontend