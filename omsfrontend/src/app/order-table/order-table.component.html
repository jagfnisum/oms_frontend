<div class="container">
    <div class="search-container">
        <mat-form-field appearance="fill">
            <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
        </mat-form-field>
    </div>

    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">


        <!-- <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container> -->

        <ng-container *ngFor="let item of displayOrderTable | keyvalue" [matColumnDef]="item.key">

            <th mat-header-cell *matHeaderCellDef mat-sort-header>
                {{ item.value | titlecase }}
            </th>

            <td mat-cell *matCellDef="let orders">{{ orders[item.key] }}</td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns let i= index" (click)="selectedRow(row)"
            [ngClass]="{'highlightTableColor': selectedRowIndex == i}"></tr>


    </table>
    <mat-paginator #paginator [pageSize]="3" [pageSizeOptions]="[1,2,5, 10, 25, 100]">
    </mat-paginator>

</div>
